<body>
    <header class="header">

                        <li class="navbar__item">

                        </li>

                        </li>
                    </ul>
                </nav>
                <div class="action">
                    <button class="btn">Sign Up</button>
                </div>
            </div>

            <!-- Hero -->
            <section class="hero">
                <section class="hero__content">
                    <h2 class="hero__content-heading">We’re a creative design agency.</h2>
                    <p class="hero__content-desc">A brilliant, modular agency template for startup’s build yours toady.</p>
                    <div class="hero__content-control">

                                <div class="hero__play-btn">

                    </div>
                    <div class="hero__deco">
                        <img src="./assets/img/hero-ani-1.svg" alt="" class="header__hero-deco">
                        <img src="./assets/img/hero-ani-2.svg" alt="" class="header__hero-deco">
                        <img src="./assets/img/hero-ani-3.svg" alt="" class="header__hero-deco">
                        <img src="./assets/img/hero-ani-4.svg" alt="" class="header__hero-deco">

                    <figure class="hero__media-images">
                        <img src="./assets/img/hero-img1.jpg" alt="" class="hero__media-img">
                        <img src="./assets/img/hero-img2.jpg" alt="" class="hero__media-img">
                        <img src="./assets/img/hero-img3.jpg" alt="" class="hero__media-img">

                </div>
